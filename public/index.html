<!DOCTYPE>
<html ng-app="myApp">
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

  <title>Shopping List</title>
</head>
<body>
  <div class="container" ng-controller="AppCtrl">
    <h1>Shopping List</h1>

    <table class="table" align = "center">
      <thead align ="center">
        <tr align = "center">
          <th>Item</th>         
          <th>Unit</th>
          <th>Quantity</th>
          <th>Tags</th>
          <th>Description</th>
          <th>Price</th>
          <th>Already Purchased?</th>
          <th>Action</th>
          <th>&nbsp;</th>
        </tr>
      </thead>
      <tbody>

        <tr align = "center">
          <td><input class="form-control" ng-model="item.item"></td>
          <td><input class="form-control" ng-model="item.unit"></td>
          <td><input class="form-control" ng-model="item.quantity"></td>
          <td><input class="form-control" style="width:200dp" ng-model="item.tags"></td>
          <td><input class="form-control" ng-model="item.description"></td>
          <td><input class="form-control" ng-model="item.price"></td>
          <td><input type = "checkbox" ng-model="item.purchase" id = "checkboxID"></td>          
          <td><button class="btn btn-primary" ng-click="additem()">Add item</button></td>
          <td><button class="btn btn-info" ng-click="deselect()">Clear</button></td>
        </tr>
        <tr>
        	<td>
      			<h2>Items</h2>
      		</td>
      		<td>&nbsp;</td>
      		<td>&nbsp;</td>
      		<td>&nbsp;</td> 
      		<td>&nbsp;</td>
      		<td>&nbsp;</td>
      		<td>&nbsp;</td>
      		<td>&nbsp;</td>
      		<td>&nbsp;</td>
        </tr>
      
        <tr ng-repeat="item in itemlist" align = "center">
        	
          <td>{{item.item}}</td>
          <td>{{item.unit}}</td>
          <td>{{item.quantity}}</td>
          <td>{{item.tags}}</td>
          <td>{{item.description}}</td>
          <td>{{item.price}}</td>
          <td>{{item.purchased}}</td>
          <td><button class="btn btn-success" ng-click="purchase(item._id)">Buy?</button></td>
          <td><button class="btn btn-danger" ng-click="remove(item._id)">Remove</button></td>
          <td></td>

        </tr>
      </tbody>

    </table>
    
    <table class = "table" align = "left">

      <tr>
        <td>
            <button class="btn btn-info" ng-click="totalprice()">Calculate Total Price</button>
            <input id ="1010101" type="text" name="totalPriceBox" value="">
            <button class="btn btn-info" ng-click="currentprice()">Calculate Expenditure</button>
            <input id ="1010102" type="text" name="currentPriceBox" value="">
        </td>
        </tr>
      <tr>  
        <td>
            <button class="btn btn-info" ng-click="debug()">DEBUG</button>
        </td>
      </tr>
      <tr>
        <td>
            <button class="btn btn-info" ng-click="sortByPurchased()">Sort by Purchased</button>    
        </td>
      </tr>
      <tr>      
        <td>
            <button class="btn btn-info" ng-click="sortByTag()">Sort by Tag</button>
            <input id ="tagbox" type="text" name="tagValue">
        </td>
      </tr>
      <tr>      
        <td>
            <button class="btn btn-info" ng-click="clearSort()">Clear Sorts</button> 
        </td>
      </tr>
    </table>

  </div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>
<script src="controllers/controller.js"></script>
</body>
</html>
